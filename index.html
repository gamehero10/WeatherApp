<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App with Geolocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #weather {
      margin-top: 30px;
      font-size: 20px;
      background: #ffffff90;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Weather App 🌤️</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeatherByCity()">Get Weather</button>

  <div id="weather"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // 🔑 Replace with your OpenWeatherMap API key
    const weatherDiv = document.getElementById('weather');

    // 🔍 Fetch weather by city name
    async function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();

      if (!city) {
        weatherDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
      fetchWeather(url);
    }

    // 📍 Fetch weather by geolocation
    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            fetchWeather(url);
          },
          (error) => {
            weatherDiv.innerHTML = `<p class="error">Location access denied. Please search by city name.</p>`;
          }
        );
      } else {
        weatherDiv.innerHTML = `<p class="error">Geolocation not supported in this browser.</p>`;
      }
    }

    // 🌦️ Fetch and display weather
    async function fetchWeather(url) {
      weatherDiv.innerHTML = `<p>Loading...</p>`;

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('City not found or API error.');
        }

        const data = await response.json();
        const { name, sys, main, weather } = data;

        weatherDiv.innerHTML = `
          <h2>Weather in ${name}, ${sys.country}</h2>
          <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
          <p>🌡️ Temperature: ${main.temp}°C</p>
          <p>💧 Humidity: ${main.humidity}%</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    }

    // 👟 Auto-run on page load
    window.onload = getWeatherByLocation;
  </script>

</body>
</html>
