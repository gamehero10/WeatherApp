<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #weather {
      margin-top: 30px;
      font-size: 20px;
      background: #ffffff90;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Weather App üå§Ô∏è</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // üîë Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const weatherDiv = document.getElementById('weather');

      if (!city) {
        weatherDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();

        const { name, sys, main, weather } = data;

        weatherDiv.innerHTML = `
          <h2>Weather in ${name}, ${sys.country}</h2>
          <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
          <p>üå°Ô∏è Temperature: ${main.temp}¬∞C</p>
          <p>üíß Humidity: ${main.humidity}%</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
