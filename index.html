<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App with Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #weather {
      margin-top: 30px;
      font-size: 20px;
      background: #ffffff90;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 600px;
    }

    .error {
      color: red;
    }

    .forecast {
      margin-top: 20px;
    }

    .forecast-day {
      border-top: 1px solid #ccc;
      margin-top: 10px;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Weather App üå§Ô∏è</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeatherByCity()">Get Weather</button>

  <div id="weather"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // üîë Replace with your OpenWeatherMap API key
    const weatherDiv = document.getElementById('weather');

    // üîç Fetch weather by city name
    async function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        weatherDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      fetchWeather(weatherUrl, forecastUrl);
    }

    // üìç Fetch weather by geolocation
    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            fetchWeather(weatherUrl, forecastUrl);
          },
          (error) => {
            weatherDiv.innerHTML = `<p class="error">Location access denied. Please search by city name.</p>`;
          }
        );
      } else {
        weatherDiv.innerHTML = `<p class="error">Geolocation not supported in this browser.</p>`;
      }
    }

    // üå¶Ô∏è Fetch and display weather + forecast
    async function fetchWeather(weatherUrl, forecastUrl) {
      weatherDiv.innerHTML = `<p>Loading...</p>`;

      try {
        const [weatherRes, forecastRes] = await Promise.all([
          fetch(weatherUrl),
          fetch(forecastUrl)
        ]);

        if (!weatherRes.ok || !forecastRes.ok) {
          throw new Error('City not found or API error.');
        }

        const weatherData = await weatherRes.json();
        const forecastData = await forecastRes.json();

        const { name, sys, main, weather } = weatherData;

        let html = `
          <h2>Weather in ${name}, ${sys.country}</h2>
          <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
          <p>üå°Ô∏è Temperature: ${main.temp}¬∞C</p>
          <p>üíß Humidity: ${main.humidity}%</p>
        `;

        // üìÖ 5-day forecast at noon
        const forecastList = forecastData.list.filter(item =>
          item.dt_txt.includes("12:00:00")
        );

        html += `<div class="forecast"><h3>5-Day Forecast</h3>`;

        forecastList.forEach(day => {
          const date = new Date(day.dt * 1000);
          const weekday = date.toLocaleDateString('en-US', { weekday: 'long' });
          html += `
            <div class="forecast-day">
              <p><strong>${weekday}</strong> (${date.toLocaleDateString()})</p>
              <p>${day.weather[0].main} - ${day.weather[0].description}</p>
              <p>üå°Ô∏è Temp: ${day.main.temp}¬∞C</p>
              <p>üíß Humidity: ${day.main.humidity}%</p>
            </div>
          `;
        });

        html += `</div>`;
        weatherDiv.innerHTML = html;

      } catch (error) {
        weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    }

    // üëü Auto-run on page load
    window.onload = getWeatherByLocation;
  </script>

</body>
</html>
